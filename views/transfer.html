    <!-- give style to this form -->
    <!-- patient transfer form -->
    <div>
        <input type="text" id="name" name="name" placeholder="Nmae of Patient" required><br>
        <input type="email" id="emailOfPatient" name="emailOfPatient" placeholder="Email of Patient" required><br>
        <input type="text" id="fromName" name="fromName" placeholder="Name of Current Hospital" required><br>
        <input type="text" id="fromId" name="fromId" placeholder="Registration Number of Current Hospital" required><br>
        <input type="text" id="toName" name="toName" placeholder="Name of Transfering Hospital" required><br>
        <input type="text" id="toId" name="toId" placeholder="Registration Number of Transfering Hospital" required><br>
        <input type="date" id="date" name="date"><br>
        <textarea type="text" id="diagnosis" name="diagnosis" placeholder="Reports of patient" required></textarea><br>
        <button onclick="formSubmit()">Submit</button>
    </div>


    <script>
        function formSubmit() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('emailOfPatient').value;
            var fn = document.getElementById('fromName').value;
            var fid = document.getElementById('fromId').value;
            var tn = document.getElementById('toName').value;
            var tid = document.getElementById('toId').value;
            var date = document.getElementById('date').value;
            var diagnosis = document.getElementById('diagnosis').value;
            $.post({
                url: '/patientTransferForm',
                data: {
                    'name': name,
                    'emailOfPatient': email,
                    'fromName': fn,
                    'fromId': fid,
                    'toName': tn,
                    'toId': tid,
                    'date': date,
                    'diagnosis': diagnosis
                },
                success: function (res) {
                    var status = res['message'];
                    window.alert(status);
                }
            })
        }
    </script>
