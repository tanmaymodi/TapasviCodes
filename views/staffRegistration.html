    <!-- give style to this form -->
    <!-- patient sign up -->
    <div>
        <input type="text" id="name" name="name" placeholder="Nmae of patient" required><br>
        <input type="number" id="age" name="age" placeholder="Age of patient" required min="0" max="120" step="1"><br>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="trans">Trans</option>
        </select><br>
        <input type="email" id="email" name="email" placeholder="Email" required><br>
        <input type="password" id="password" name="password" placeholder="Password" required><br>
        <input type="text" id="diagnosis" name="diagnosis" placeholder="Remark about patient"><br>
        <button onclick="formSubmit()">Submit</button>
    </div>


    <script>
        function formSubmit() {
            var name = document.getElementById('name').value;
            var age = document.getElementById('age').value;
            var gender = document.getElementById('gender').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var diagnosis = document.getElementById('diagnosis').value;
            console.log(name, age, gender, email, password);
            $.post({
                url: '/patientSignUp',
                data: {
                    'name': name,
                    'age': age,
                    'gender': gender,
                    'email': email,
                    'password': password,
                    'diagnosis': diagnosis
                },
                success: function (res) {
                    var status = res['message'];
                    window.alert(status);
                }
            })
        }
    </script>
