    <script>
        function formSubmit() {
            console.log("asjdc");
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var lo = "<center>Loading...</center>";
            document.getElementById('profile').innerHTML = lo;
            var data = {
                'email': email,
                'password': password,
            };
            console.log("dsc", data);
            $.post({
                url: '/patientSignIn',
                data: data,
                success: function (res) {
                    var status = res['message'];
                    console.log(status);
                    var s = " ";
                    if (res['success'] === false) {
                        console.log("sdcx", status);
                        window.alert(status);
                        document.getElementById('profile').innerHTML = "";

                    } else {
                        console.log("zzzz");
                        var s = "<center>";


                        if (status) {
                            s += "<h3>" + "Patient details" + "</h3>"
                            s += "<table border='1px solid'>";
                            s += "<tr><td>Name</td><td>" + status['name'] + "</td></tr>";

                            s += "<tr><td>Email</td><td>" + status['email'] + "</td></tr>";
                            s += "\n";
                            s += status['hid'] === undefined ? "" : "<tr><td>Hospital ID</td><td>" + status[
                                'hid'] + "</td></tr>";
                            s += "\n";
                            s += status['age'] === undefined ? "" : "<tr><td>Age</td><td>" + status['age'] +
                                "</td></tr>";
                            s += "\n";
                            s += status['gender'] === undefined ? "" : "<tr><td>Gender</td><td>" + status[
                                'gender'] + "</td></tr>";
                            s += "\n";
                            s += status['diagnosis'] === undefined ? "" : "<tr><td>Diagnosis</td><td>" +
                                status[
                                    'diagnosis'] + "</td></tr>";
                            s += "</table><br />";

                        }

                        if (res['rec']) {
                            status = res['rec'];
                            s += "<h3>" + "Transfer details" + "</h3>"
                            s += "<table border='1px solid'>";
                            s += "<tr><td>From</td><td>" + status['fromId'] + "</td></tr>";

                            s += "<tr><td>To</td><td>" + status['toId'] + "</td></tr>";
                            s += "<tr><td>Date</td><td>" + status['date'].split('T')[0] + "</td></tr>";

                            s += "<tr><td>Diagnosis</td><td>" + status['diagnosis'] + "</td></tr>";
                            s += "</table>"
                        }
                        s += "</center>";
                        document.getElementById('profile').innerHTML = s;
                    }


                }
            })
        }
    </script>
